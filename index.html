<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数独ソルバー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleDarkMode()">
            <div class="slider"></div>
        </label>
    </div>

    <h1>数独ソルバー</h1>
    <div id="sudoku-grid" class="grid-container"></div>

    <div class="controls">  
        <button py-click="solve_sudoku" class="btn">Solve</button>
        <button onclick="resetBoard()" class="btn reset">Reset</button>
    </div>
    
    <p id="message"></p>

    <footer>
        &copy; 2026 卯村ウト All Rights Reserved.
    </footer>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        function resetBoard() {
            const inputs = document.querySelectorAll('#sudoku-grid input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('solved-number');
            });
            document.getElementById('message').innerText = '';            
        }

        const grid = document.getElementById('sudoku-grid');
        for (let i = 0; i < 81; i++){
            const input = document.createElement('input');
            input.type = 'text';
            input.inputMode = 'numeric';
            input.maxLength = 1;
            input.id = `cell-${i}`;
            input.autocomplete = "off";

            input.addEventListener('keydown', function(e){
                const index = parseInt(this.id.split('-')[1]);
                const row = Math.floor(index / 9);
                const col = index % 9;

                if (e.key >= '1' && e.key <= '9'){
                    e.preventDefault();
                    this.value = e.key;
                    return;
                }

                if (e.key === 'Backspace' || e.key === 'Delete'){
                    e.preventDefault();
                    this.value = '';
                    return;
                }

                let  nextIndex = -1;
                if (e.key === 'ArrowRight'){
                    if (col < 8){
                        nextIndex = index + 1;
                    }
                } else if (e.key === 'ArrowLeft'){
                    if (col > 0){
                        nextIndex = index - 1;
                    }
                } else if (e.key === 'ArrowDown'){
                    if (row < 8){
                        nextIndex = index + 9;
                    }
                } else if (e.key === 'ArrowUp'){
                    if (row > 0){
                        nextIndex = index - 9;
                    }
                }

                if (nextIndex !== -1){
                    e.preventDefault();
                    const nextInput = document.getElementById(`cell-${nextIndex}`);
                    nextInput.focus();
                }
            });

            const row = Math.floor(i / 9);
            const col = i % 9;

            if (col === 2 || col === 5){
                input.classList.add('border-right-bold')
            }

            if (row === 2 || row === 5){
                input.classList.add('border-bottom-bold');
            }

            grid.appendChild(input);
        }
    </script>

    <script type="py" src="./main.py"></script>

</body>
</html>
